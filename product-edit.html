<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Produkteditor â€“ Gaming of Republic</title>
  <link rel="stylesheet" href="assets/css/theme.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
</head>

<body onload="initEditor(); loadProductList();">

  <div class="dashboard-content fade-in">

    <div class="page-header">
      <h1>Produktverwaltung</h1>
      <div class="header-user" onclick="toggleUserDropdown()">
        <div class="header-avatar">A</div>
        <div class="header-dropdown" id="user-dropdown">
          <a href="settings.html">Profil & Einstellungen</a>
          <a href="audit-log.html">Audit Log</a>
          <a onclick="logout()">Abmelden</a>
        </div>
      </div>
    </div>

    <div class="editor-grid">

      <!-- Produktliste -->
      <div class="card">
        <h2>Produkte</h2>
        <button class="primary full mt-10" onclick="clearProductForm()">Neues Produkt</button>
        <div id="product-list" class="mt-20"></div>
      </div>

      <!-- Produktformular -->
      <div class="card">
        <h2>Produktdetails</h2>

        <div class="form-grid">

          <div>
            <label>Name</label>
            <input type="text" id="product-name">
          </div>

          <div>
            <label>Preis (CHF)</label>
            <input type="number" id="product-price" step="0.01">
          </div>

          <div>
            <label>EAN</label>
            <input type="text" id="product-ean">
          </div>

          <div>
            <label>SKU</label>
            <input type="text" id="product-sku">
          </div>

          <div>
            <label>Bestand</label>
            <input type="number" id="product-stock">
          </div>

          <div>
            <label>Vendor</label>
            <input type="text" id="product-vendor">
          </div>

          <div>
            <label>Typ</label>
            <input type="text" id="product-type">
          </div>

          <div class="full">
            <label>Beschreibung</label>
            <div id="editor-container" class="editor-box"></div>
          </div>

          <div class="full">
            <label>Bilder</label>
            <div id="image-dropzone" class="dropzone">Bilder hier ablegen oder klicken</div>
            <div id="image-preview" class="image-preview"></div>
          </div>

        </div>

        <div class="form-actions">
          <button class="primary" onclick="saveProduct()">Speichern</button>
          <button class="danger" onclick="clearProductForm()">Leeren</button>
        </div>

      </div>

    </div>

  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="assets/js/state.js"></script>
  <script src="assets/js/product.js"></script>

</body>
</html>
