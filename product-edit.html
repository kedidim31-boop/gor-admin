<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Produkteditor ‚Äì Gaming of Republic</title>

    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/animations.css">
</head>

<body data-page="product-edit" onload="requireRole('admin'); initPage(); renderProductList();">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <a class="nav-item" href="dashboard.html"><span class="sidebar-icon">üìä</span> Dashboard</a>
        <a class="nav-item active" href="product-edit.html"><span class="sidebar-icon">üõí</span> Produkte</a>
        <a class="nav-item" href="audit-log.html"><span class="sidebar-icon">üìú</span> Audit Log</a>
        <a class="nav-item" href="settings.html"><span class="sidebar-icon">‚öôÔ∏è</span> Einstellungen</a>
        <a class="nav-item" onclick="logout()"><span class="sidebar-icon">üö™</span> Abmelden</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="dashboard-content fade-in">

        <!-- HEADER -->
        <div class="page-header">
            <h1 class="header-title">Produktverwaltung</h1>

            <div class="header-user" onclick="toggleUserDropdown()">
                <div class="header-avatar">A</div>

                <div class="header-dropdown" id="user-dropdown">
                    <a href="settings.html">Profil & Einstellungen</a>
                    <a href="audit-log.html">Audit Log</a>
                    <a onclick="logout()">Abmelden</a>
                </div>
            </div>
        </div>

        <!-- PRODUCT EDITOR GRID -->
        <div class="editor-grid">

            <!-- LEFT: PRODUCT LIST -->
            <div class="card">
                <h2>Produkte</h2>

                <button class="primary full mt-10" onclick="clearProductForm()">
                    Neues Produkt erstellen
                </button>

                <div id="product-list" class="mt-20">
                    <!-- Dynamisch -->
                </div>
            </div>

            <!-- RIGHT: PRODUCT FORM -->
            <div class="card">
                <h2>Produktdetails</h2>

                <div class="form-grid">

                    <div>
                        <label>Produktname</label>
                        <input type="text" id="product-name">
                    </div>

                    <div>
                        <label>Preis (CHF)</label>
                        <input type="number" id="product-price" step="0.01">
                    </div>

                    <div>
                        <label>EAN</label>
                        <input type="text" id="product-ean">
                    </div>

                    <div>
                        <label>Kollektionen</label>
                        <input type="text" id="product-collections">
                    </div>

                    <div>
                        <label>SKU</label>
                        <input type="text" id="product-sku">
                    </div>

                    <div>
                        <label>Bestand</label>
                        <input type="number" id="product-stock">
                    </div>

                    <div>
                        <label>Anbieter</label>
                        <input type="text" id="product-vendor">
                    </div>

                    <div>
                        <label>Produkttyp</label>
                        <input type="text" id="product-type">
                    </div>

                    <div class="full">
                        <label>Beschreibung</label>
                        <textarea id="product-description" rows="5"></textarea>
                    </div>

                    <!-- LIVE PREVIEW -->
                    <div class="full">
                        <label>Live Vorschau</label>
                        <div id="description-preview" class="preview-box"></div>
                    </div>

                    <!-- IMAGE UPLOAD -->
                    <div class="full">
                        <label>Bilder</label>

                        <div id="image-dropzone" class="dropzone">
                            Bilder hier ablegen oder klicken
                        </div>

                        <div id="image-preview" class="image-preview"></div>
                    </div>

                </div>

                <div class="editor-actions mt-20 flex gap-10">
                    <button class="primary" onclick="addProduct()">Speichern</button>
                    <button class="danger" onclick="clearProductForm()">Leeren</button>
                </div>

            </div>

        </div>

    </div>

    <script src="assets/js/state.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/product.js"></script>

</body>
</html>
