<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login – Gaming of Republic</title>

    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/forms.css">
    <link rel="stylesheet" href="assets/css/animations.css">
</head>

<body data-page="login">

    <div class="login-wrapper fade-in">
        <div class="login-card card">
            <img src="assets/img/logo.png" alt="Gaming of Republic" class="login-logo">

            <h1>Willkommen zurück</h1>
            <p class="mb-20">Melde dich an, um dein Admin‑Panel zu öffnen.</p>

            <div class="form-group">
                <label>Benutzername</label>
                <input type="text" id="login-username">
            </div>

            <div class="form-group">
                <label>Passwort</label>
                <input type="password" id="login-password">
            </div>

            <button class="primary full mt-10" onclick="login()">Einloggen</button>
        </div>
    </div>

    <script src="assets/js/state.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
