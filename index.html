<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gaming of Republic – Administrationszugang</title>

    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/animations.css">

    <style>
        .login-container {
            max-width: 420px;
            margin: 120px auto;
            background: var(--color-bg-card);
            padding: 30px;
            border-radius: var(--radius);
            border: 1px solid var(--color-border);
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
            text-align: center;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--color-primary);
            text-shadow: var(--glow-primary);
            margin-bottom: 20px;
        }

        .login-error {
            color: var(--color-danger);
            text-shadow: var(--glow-danger);
            margin-bottom: 12px;
            display: none;
        }
    </style>
</head>

<body class="fade-in">

    <div class="login-container">

        <div class="login-title">Gaming of Republic – Administrationszugang</div>

        <div id="login-error" class="login-error">
            Die eingegebenen Zugangsdaten sind ungültig.
        </div>

        <input type="text" id="username" placeholder="Benutzername eingeben">
        <input type="password" id="password" placeholder="Passwort eingeben">

        <button class="primary mt-10" onclick="handleLogin()">Anmelden</button>

    </div>

    <script src="assets/js/state.js"></script>
    <script src="assets/js/auth.js"></script>

    <script>
        function handleLogin() {
            const user = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value.trim();
            const errorBox = document.getElementById("login-error");

            const result = login(user, pass);

            if (!result.success) {
                errorBox.style.display = "block";
                return;
            }

            window.location.href = "dashboard.html";
        }
    </script>

</body>
</html>
