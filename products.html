<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produkte â€“ Gaming of Republic</title>
  <link rel="stylesheet" href="assets/css/layout.css">
  <style>
    .dropzone {
      border: 2px dashed #ffd700;
      padding: 0.5rem;
      text-align: center;
      color: #ffd700;
      background-color: #191833;
      cursor: pointer;
    }
    .dropzone img {
      max-width: 80px;
      border: 2px solid #ffd700;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">ğŸ•¹ï¸ Gaming of Republic</div>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="products.html" class="active">Produkte</a></li>
      <li id="userNav" style="display:none;"><a href="users.html">Benutzerverwaltung</a></li>
      <li><button id="addRowBtn" class="btn">â• Neue Zeile</button></li>
      <li><button id="exportBtn" class="btn">ğŸ“¤ CSV Export</button></li>
      <li><button id="logoutBtn" class="btn delete">ğŸšª Abmelden</button></li>
    </ul>
  </nav>

  <main class="content">
    <h1>Produktverwaltung</h1>

    <!-- Tabelle -->
    <table id="productTable">
      <thead>
        <tr>
          <th>Status</th>
          <th>Titel</th>
          <th>Beschreibung</th>
          <th>Anbieter</th>
          <th>Typ</th>
          <th>Kollektionen</th>
          <th>Tags</th>
          <th>Preis</th>
          <th>SKU</th>
          <th>EAN</th>
          <th>Bestand</th>
          <th>Bild</th>
          <th>Aktionen</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

<script>
  const user = localStorage.getItem("loggedInUser");
  const role = localStorage.getItem("userRole");

  if (!user) window.location.href = "login.html";
  if (role === "viewer") {
    alert("Zugriff verweigert â€“ Nur Editor/Admin dÃ¼rfen Produkte verwalten.");
    window.location.href = "index.html";
  }
  if (role === "admin") {
    document.getElementById("userNav").style.display = "inline-block";
  }

  const tbody = document.querySelector("#productTable tbody");
  let productList = []; // nur im Speicher, nicht im localStorage

  function renderTable() {
    tbody.innerHTML = "";
    productList.forEach((p, i) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td contenteditable="true">${p.status}</td>
        <td contenteditable="true">${p.title}</td>
        <td contenteditable="true">${p.description}</td>
        <td contenteditable="true">${p.provider}</td>
        <td contenteditable="true">${p.type}</td>
        <td contenteditable="true">${p.collections}</td>
        <td contenteditable="true">${p.tags}</td>
        <td contenteditable="true">${p.price}</td>
        <td contenteditable="true">${p.sku}</td>
        <td contenteditable="true">${p.ean}</td>
        <td contenteditable="true">${p.stock}</td>
        <td>
          <div class="dropzone" data-index="${i}">
            ${p.image ? `<img src="${p.image}">` : "ğŸ“ Bild hier ablegen"}
          </div>
        </td>
        <td><button class="btn delete" data-index="${i}">ğŸ—‘ï¸ LÃ¶schen</button></td>
      `;
      tbody.appendChild(tr);

      // Drag & Drop fÃ¼r Bilder
      const zone = tr.querySelector(".dropzone");
      zone.addEventListener("dragover", e => e.preventDefault());
      zone.addEventListener("drop", e => {
        e.preventDefault();
        const file = e.dataTransfer.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(ev) {
          productList[i].image = ev.target.result;
          zone.innerHTML = `<img src="${productList[i].image}">`;
        };
        reader.readAsDataURL(file);
      });

      // LÃ¶schen
      tr.querySelector(".delete").addEventListener("click", () => {
        productList.splice(i, 1);
        renderTable();
      });
    });
  }

  // Neue Zeile hinzufÃ¼gen
  document.getElementById("addRowBtn").addEventListener("click", () => {
    productList.push({
      status: "Entwurf",
      title: "",
      description: "",
      provider: "",
      type: "",
      collections: "",
      tags: "",
      price: "",
      sku: "",
      ean: "",
      stock: "",
      image: ""
    });
    renderTable();
  });

  // CSV Export
  document.getElementById("exportBtn").addEventListener("click", () => {
    let csv = ["Status,Titel,Beschreibung,Anbieter,Typ,Kollektionen,Tags,Preis,SKU,EAN,Bestand,Bild"];
    const rows = tbody.querySelectorAll("tr");
    rows.forEach((row, i) => {
      const cells = row.querySelectorAll("td");
      const imageCell = row.querySelector("img");
      csv.push([
        cells[0].innerText,
        cells[1].innerText,
        cells[2].innerText,
        cells[3].innerText,
        cells[4].innerText,
        cells[5].innerText,
        cells[6].innerText,
        cells[7].innerText,
        cells[8].innerText,
        cells[9].innerText,
        cells[10].innerText,
        imageCell ? "Bild vorhanden" : ""
      ].join(","));
    });

    const csvContent = "data:text/csv;charset=utf-8," + csv.join("\n");
    const link = document.createElement("a");
    link.setAttribute("href", csvContent);
    link.setAttribute("download", "produkte.csv");
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  });

  // Logout
  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("loggedInUser");
    localStorage.removeItem("userRole");
    alert("Du wurdest abgemeldet.");
    window.location.href = "login.html";
  });
</script>
</body>
</html>
