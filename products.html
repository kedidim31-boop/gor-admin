<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming of Republic â€“ Produkte</title>
  <link rel="stylesheet" href="assets/css/layout.css">
  <style>
    .hidden { display: none; }
    .edit-form {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
      background: #222;
      color: #fff;
    }
    .edit-form input, .edit-form textarea, .edit-form select {
      display: block;
      margin-bottom: 0.5rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">ğŸ•¹ï¸ Gaming of Republic</div>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li id="navAddProduct"><a href="add-product.html">Neues Produkt</a></li>
      <li><a href="products.html" class="active">Produkte</a></li>
      <li><a href="#" id="exportBtn">CSV Export</a></li>
      <li id="userNav" style="display:none;"><a href="users.html">Benutzerverwaltung</a></li>
      <li><button id="logoutBtn" class="btn delete">ğŸšª Abmelden</button></li>
    </ul>
  </nav>

  <main class="content">
    <h1>ProduktÃ¼bersicht</h1>

    <!-- Bulk Import Button -->
    <input type="file" id="importFile" accept=".csv" class="btn" style="margin-bottom:1rem;">

    <table class="product-table" id="productTable">
      <thead>
        <tr>
          <th>Status</th>
          <th>Titel</th>
          <th>Beschreibung</th>
          <th>Preis (CHF)</th>
          <th>Lager</th>
          <th>Aktionen</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Edit Formular -->
    <div id="editForm" class="edit-form hidden">
      <h2>Produkt bearbeiten</h2>
      <form id="formEdit">
        <label>Status</label>
        <select id="editStatus">
          <option value="Aktiv">Aktiv</option>
          <option value="Entwurf">Entwurf</option>
        </select>

        <label>Titel</label>
        <input type="text" id="editTitle" required>

        <label>Beschreibung</label>
        <textarea id="editDescription" rows="3" required></textarea>

        <label>Preis (CHF)</label>
        <input type="number" id="editPrice" step="0.01" required>

        <label>Lager</label>
        <input type="number" id="editStock" required>

        <button type="submit" class="btn">ğŸ’¾ Ã„nderungen speichern</button>
        <button type="button" id="cancelEdit" class="btn delete">âŒ Abbrechen</button>
      </form>
    </div>
  </main>
<script>
  // Zugriffsschutz
  const user = localStorage.getItem("loggedInUser");
  const role = localStorage.getItem("userRole");
  if(!user) window.location.href = "login.html";

  // Navigation anpassen
  if(role === "admin") document.getElementById("userNav").style.display = "inline-block";
  if(role === "viewer") {
    document.getElementById("exportBtn").style.display = "none";
    document.getElementById("importFile").style.display = "none";
    document.getElementById("navAddProduct").style.display = "none";
  }

  // Produktliste laden oder Default setzen
  let productList = JSON.parse(localStorage.getItem("productList")) || [
    {status:"Aktiv", title:"Export Test Pr", description:"Produkt fÃ¼r CSV Export", price:"19", stock:"50"},
    {status:"Entwurf", title:"Bulk Product 1", description:"Erstes Bulk Produkt", price:"29", stock:"25"},
    {status:"Aktiv", title:"Bulk Product 2", description:"Zweites Bulk Produkt", price:"39", stock:"30"}
  ];
  localStorage.setItem("productList", JSON.stringify(productList));

  const tbody = document.querySelector("#productTable tbody");
  const editForm = document.getElementById("editForm");
  const formEdit = document.getElementById("formEdit");
  let editIndex = null;

  // Tabelle rendern
  function renderTable() {
    tbody.innerHTML = "";
    productList.forEach((p, i) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${p.status}</td>
        <td>${p.title}</td>
        <td>${p.description}</td>
        <td>${p.price}</td>
        <td>${p.stock}</td>
        <td class="actions">
          ${role !== "viewer" ? `<button class="btn edit" data-index="${i}">âœï¸ Edit</button>` : "Nur Ansicht"}
          ${role === "admin" ? `<button class="btn delete" data-index="${i}">ğŸ—‘ï¸ Delete</button>` : ""}
        </td>
      `;
      tbody.appendChild(tr);
    });

    // Edit Buttons
    document.querySelectorAll(".edit").forEach(btn => {
      btn.addEventListener("click", () => {
        editIndex = btn.getAttribute("data-index");
        const product = productList[editIndex];
        document.getElementById("editStatus").value = product.status;
        document.getElementById("editTitle").value = product.title;
        document.getElementById("editDescription").value = product.description;
        document.getElementById("editPrice").value = product.price;
        document.getElementById("editStock").value = product.stock;
        editForm.classList.remove("hidden");
      });
    });

    // Delete Buttons
    document.querySelectorAll(".delete").forEach(btn => {
      btn.addEventListener("click", () => {
        const index = btn.getAttribute("data-index");
        if(confirm("Willst du dieses Produkt wirklich lÃ¶schen?")) {
          productList.splice(index, 1);
          localStorage.setItem("productList", JSON.stringify(productList));
          renderTable();
        }
      });
    });
  }
  renderTable();

  // Edit speichern
  formEdit.addEventListener("submit", e => {
    e.preventDefault();
    if(editIndex !== null) {
      productList[editIndex] = {
        status: document.getElementById("editStatus").value,
        title: document.getElementById("editTitle").value,
        description: document.getElementById("editDescription").value,
        price: document.getElementById("editPrice").value,
        stock: document.getElementById("editStock").value
      };
      localStorage.setItem("productList", JSON.stringify(productList));
      editForm.classList.add("hidden");
      editIndex = null;
      renderTable();
    }
  });

  // Edit abbrechen
  document.getElementById("cancelEdit").addEventListener("click", () => {
    editForm.classList.add("hidden");
    editIndex = null;
  });

  // CSV Export
  document.getElementById("exportBtn").addEventListener("click", () => {
    if(role === "viewer") return;
    let csv = ["Status,Titel,Beschreibung,Preis,Lager"];
    productList.forEach(p => {
      csv.push(`${p.status},${p.title},${p.description},${p.price},${p.stock}`);
    });
    const csvContent = "data:text/csv;charset=utf-8," + csv.join("\n");
    const link = document.createElement("a");
    link.setAttribute("href", csvContent);
    link.setAttribute("download", "produkte_export.csv");
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  });

  // Bulk Import
  document.getElementById("importFile").addEventListener("change", function(e) {
    if(role === "viewer") return;
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(event) {
      const rows = event.target.result.split("\n").map(r => r.split(","));
      rows.slice(1).forEach(row => {
        if(row.length < 5) return;
        productList.push({
          status: row[0],
          title: row[1],
          description: row[2],
          price: row[3],
          stock: row[4]
        });
      });
      localStorage.setItem("productList", JSON.stringify(productList));
      renderTable();
    };
    reader.readAsText(file);
  });

  // Logout-Funktion
  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("loggedInUser");
    localStorage.removeItem("userRole");
    alert("Du wurdest abgemeldet.");
    window.location.href = "login.html";
  });
</script>
</body>
</html>
