<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>GoR Dashboard</title>

    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/animations.css">
</head>

<body data-page="dashboard" onload="requireRole('admin'); initPage();">

    <div class="page-container fade-in">

        <div class="page-header">
            <h1>Dashboard</h1>
            <button class="danger" onclick="logout()">Logout</button>
        </div>

        <div class="card">
            <h2>Systemübersicht</h2>

            <div class="form-grid">

                <div class="hud-panel">
                    <h3>Produkte</h3>
                    <p>Produkte verwalten und bearbeiten.</p>
                    <button class="primary mt-10" onclick="window.location.href='product-edit.html'">
                        Produkteditor öffnen
                    </button>
                </div>

                <div class="hud-panel">
                    <h3>Einstellungen</h3>
                    <p>Benutzerverwaltung, Rollen & Systemoptionen.</p>
                    <button class="primary mt-10" onclick="window.location.href='settings.html'">
                        Einstellungen öffnen
                    </button>
                </div>

                <div class="hud-panel">
                    <h3>Audit Log</h3>
                    <p>Systemaktivitäten überwachen & exportieren.</p>
                    <button class="primary mt-10" onclick="window.location.href='audit-log.html'">
                        Audit Log öffnen
                    </button>
                </div>

            </div>
        </div>

    </div>

    <script src="assets/js/state.js"></script>
    <script src="assets/js/auth.js"></script>

</body>
</html>
