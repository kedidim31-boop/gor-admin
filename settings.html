<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Einstellungen ‚Äì Gaming of Republic</title>

    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/animations.css">
</head>

<body data-page="settings" onload="requireRole('admin'); initPage(); loadUserList();">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <a class="nav-item" href="dashboard.html"><span class="sidebar-icon">üìä</span> Dashboard</a>
        <a class="nav-item" href="product-edit.html"><span class="sidebar-icon">üõí</span> Produkte</a>
        <a class="nav-item" href="audit-log.html"><span class="sidebar-icon">üìú</span> Audit Log</a>
        <a class="nav-item active" href="settings.html"><span class="sidebar-icon">‚öôÔ∏è</span> Einstellungen</a>
        <a class="nav-item" onclick="logout()"><span class="sidebar-icon">üö™</span> Abmelden</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="dashboard-content fade-in">

        <!-- HEADER -->
        <div class="page-header">
            <h1 class="header-title">Systemeinstellungen</h1>

            <div class="header-user" onclick="toggleUserDropdown()">
                <div class="header-avatar">A</div>

                <div class="header-dropdown" id="user-dropdown">
                    <a href="settings.html">Profil & Einstellungen</a>
                    <a href="audit-log.html">Audit Log</a>
                    <a onclick="logout()">Abmelden</a>
                </div>
            </div>
        </div>

        <!-- USER MANAGEMENT -->
        <div class="card">
            <h2>Benutzerverwaltung</h2>

            <div class="form-grid">

                <div>
                    <label>Benutzername</label>
                    <input type="text" id="new-username">
                </div>

                <div>
                    <label>Passwort</label>
                    <input type="password" id="new-password">
                </div>

                <div>
                    <label>Rolle</label>
                    <select id="new-role">
                        <option value="admin">Administrator</option>
                        <option value="staff">Mitarbeiter</option>
                    </select>
                </div>

                <div>
                    <label>&nbsp;</label>
                    <button class="primary full" onclick="createUser()">Benutzer anlegen</button>
                </div>

            </div>
        </div>

        <!-- USER LIST -->
        <div class="card mt-20">
            <h2>Bestehende Benutzer</h2>

            <div class="table-wrapper">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Benutzername</th>
                            <th>Rolle</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody id="user-table">
                        <!-- Dynamisch -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="assets/js/state.js"></script>
    <script src="assets/js/auth.js"></script>

    <script>
        /* ============================================
           BENUTZER LADEN
        ============================================ */
        function loadUserList() {
            const users = getUsers();
            const table = document.getElementById("user-table");
            table.innerHTML = "";

            users.forEach(user => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.role}</td>
                    <td>
                        <button class="danger small" onclick="deleteUserAction('${user.username}')">
                            L√∂schen
                        </button>
                    </td>
                `;

                table.appendChild(row);
            });
        }

        /* ============================================
           BENUTZER ANLEGEN
        ============================================ */
        function createUser() {
            const username = document.getElementById("new-username").value.trim();
            const password = document.getElementById("new-password").value.trim();
            const role = document.getElementById("new-role").value;

            if (!username || !password) {
                alert("Bitte Benutzername und Passwort eingeben.");
                return;
            }

            addUser({ username, password, role });
            loadUserList();

            document.getElementById("new-username").value = "";
            document.getElementById("new-password").value = "";
        }

        /* ============================================
           BENUTZER L√ñSCHEN
        ============================================ */
        function deleteUserAction(username) {
            if (!confirm(`Benutzer "${username}" wirklich l√∂schen?`)) return;

            deleteUser(username);
            loadUserList();
        }
    </script>

</body>
</html>
