<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ‚Äì Gaming of Republic</title>
  <link rel="stylesheet" href="assets/css/layout.css">
  <style>
    body {
      background: radial-gradient(circle at top, #1f1d3a, #0f0e1c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-card {
      background-color: #111827;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-card h1 {
      color: #ffd700;
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    .login-card label {
      display: block;
      text-align: left;
      margin-bottom: 0.3rem;
      font-weight: bold;
      color: #ffd700;
    }

    .login-card input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border: 2px solid #ffd700;
      background-color: #191833;
      color: #fff;
      border-radius: 6px;
    }

    .login-card .btn {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
    }

    .footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      color: #ffd700;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>üïπÔ∏è Gaming of Republic</h1>
    <form id="loginForm">
      <label for="username">Benutzername</label>
      <input type="text" id="username" placeholder="Benutzername" required>

      <label for="password">Passwort</label>
      <input type="password" id="password" placeholder="Passwort" required>

      <button type="submit" class="btn">‚û°Ô∏è Login</button>
      <button type="button" id="saveLoginBtn" class="btn">üíæ Speichern</button>
    </form>
  </div>

  <div class="footer">
    <p id="footerText"></p>
  </div>

  <script src="assets/js/auth.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Bitte Benutzername und Passwort eingeben!");
        return;
      }

      // Beispiel: Passwortpr√ºfung
      if (password === "1234") {
        localStorage.setItem("loggedInUser", username);
        alert("Login erfolgreich!");
        window.location.href = "index.html";
      } else {
        alert("Falsches Passwort!");
      }
    });

    // Login-Daten speichern
    document.getElementById("saveLoginBtn").addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Bitte Benutzername eingeben!");
        return;
      }
      localStorage.setItem("savedLoginUser", username);
      alert(`Login-Daten gespeichert: ${username}`);
    });

    // Gespeicherten Benutzer anzeigen
    const savedUser = localStorage.getItem("savedLoginUser");
    if (savedUser) {
      document.getElementById("username").value = savedUser;
    }
  </script>
</body>
</html>
