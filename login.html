<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ‚Äì Gaming of Republic</title>
  <link rel="stylesheet" href="assets/css/layout.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">üïπÔ∏è Gaming of Republic</div>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="products.html">Produkte</a></li>
      <li><a href="users.html">Benutzerverwaltung</a></li>
    </ul>
  </nav>

  <main class="content">
    <div class="login-card">
      <h1>Login</h1>
      <label for="username">Benutzername</label>
      <input type="text" id="username" />
      <label for="password">Passwort</label>
      <input type="password" id="password" />
      <select id="role">
        <option value="viewer">Viewer</option>
        <option value="editor">Editor</option>
        <option value="admin">Admin</option>
      </select>
      <button id="loginBtn" class="btn">Anmelden</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p id="footerText"></p>
  </footer>

<script>
  document.getElementById("loginBtn").addEventListener("click", () => {
    const username = document.getElementById("username").value;
    const role = document.getElementById("role").value;

    if (!username) {
      alert("Bitte Benutzername eingeben!");
      return;
    }

    localStorage.setItem("loggedInUser", username);
    localStorage.setItem("userRole", role);
    alert("Login erfolgreich!");
    window.location.href = "index.html";
  });

  const year = new Date().getFullYear();
  document.getElementById("footerText").textContent =
    `¬© ${year} Gaming of Republic - Alle Rechte vorbehalten.`;
</script>
</body>
</html>
