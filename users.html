    // Benutzer hinzufÃ¼gen

        <td>

        </td>
      `;

      attachRowEvents(tr);

    // CSV Export
    document.getElementById("exportUsersBtn").addEventListener("click", () => {
      let csv = ["Benutzername,E-Mail,Rolle,Status"];
      const rows = tbody.querySelectorAll("tr");
      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        const role = row.querySelectorAll("select")[0].value;
        const status = row.querySelectorAll("select")[1].value;
        csv.push([
          cells[0].innerText,
          cells[1].innerText,
          role,
          status
        ].join(","));
      });

      const csvContent = "data:text/csv;charset=utf-8," + csv.join("\n");
      const link = document.createElement("a");
      link.setAttribute("href", csvContent);
      link.setAttribute("download", "benutzer.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    // Events fÃ¼r bestehende Zeilen
    document.querySelectorAll("#userTable tr").forEach(attachRowEvents);

    function attachRowEvents(row) {
      row.querySelector(".changePass").addEventListener("click", () => {
        const newPass = prompt("Neues Passwort eingeben:");
        if (newPass) alert("Passwort erfolgreich geÃ¤ndert!");

      row.querySelector(".editUser").addEventListener("click", () => {
        alert("Bearbeiten-Modus: Felder sind direkt editierbar.");
      });
      row.querySelector(".delete").addEventListener("click", () => row.remove());
    }
  </script>
