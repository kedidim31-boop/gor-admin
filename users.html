  <!-- Main Content -->
  <main class="content">
    <h1>Benutzerverwaltung</h1>

    <!-- Filter -->
    <div class="card">
      <h2>Filter</h2>
      <input type="text" id="filterName" placeholder="Nach Benutzername filtern">
      <select id="filterRole">
        <option value="">Alle Rollen</option>

      </select>
      <button id="applyFilterBtn" class="btn">ğŸ” Anwenden</button>
      <button id="resetFilterBtn" class="btn delete">âŒ ZurÃ¼cksetzen</button>
    </div>

    <!-- Benutzer Tabelle -->
    <div class="card">
      <h2>Benutzerliste</h2>
      <table>
        <thead>
          <tr>
            <th>Benutzername</th>
            <th>E-Mail</th>

          <tr>
            <td>admin</td>

          <tr>
            <td>editor</td>
            <td>editor@gor.com</td>
            <td>Editor</td>

  <!-- Auth und Logik -->
  <script src="assets/js/auth.js"></script>
  <script>
    document.getElementById("logoutBtn").addEventListener("click", handleLogout);

    const tbody = document.getElementById("userTable");

    // Neuer Benutzer hinzufÃ¼gen
    document.getElementById("addUserBtn").addEventListener("click", () => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td contenteditable="true">Neuer Benutzer</td>
        <td contenteditable="true">email@example.com</td>
        <td>
          <select>
            <option value="Admin">Admin</option>
            <option value="Editor">Editor</option>
            <option value="Viewer">Viewer</option>
          </select>
        </td>
        <td>
          <select>
            <option value="Aktiv">Aktiv</option>
            <option value="Inaktiv">Inaktiv</option>
          </select>
        </td>
        <td><button class="btn delete">ğŸ—‘ï¸ LÃ¶schen</button></td>
      `;
      tbody.appendChild(tr);

      tr.querySelector(".delete").addEventListener("click", () => tr.remove());
    });

    // CSV Export
    document.getElementById("exportUsersBtn").addEventListener("click", () => {
      let csv = ["Benutzername,E-Mail,Rolle,Status"];
      const rows = tbody.querySelectorAll("tr");
      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        const roleCell = row.querySelector("select") ? row.querySelectorAll("select")[0].value : cells[2].innerText;
        const statusCell = row.querySelector("select") ? row.querySelectorAll("select")[1].value : cells[3].innerText;
        csv.push([
          cells[0].innerText,
          cells[1].innerText,
          roleCell,
          statusCell
        ].join(","));
      });

      const csvContent = "data:text/csv;charset=utf-8," + csv.join("\n");
      const link = document.createElement("a");
      link.setAttribute("href", csvContent);
      link.setAttribute("download", "benutzer.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    // Filter anwenden
    document.getElementById("applyFilterBtn").addEventListener("click", () => {
      const nameFilter = document.getElementById("filterName").value.toLowerCase();
      const roleFilter = document.getElementById("filterRole").value;
      const rows = tbody.querySelectorAll("tr");
      rows.forEach(row => {
        const name = row.cells[0].textContent.toLowerCase();
        const role = row.querySelector("select") ? row.querySelectorAll("select")[0].value : row.cells[2].textContent;
        row.style.display = (name.includes(nameFilter) && (roleFilter === "" || role === roleFilter)) ? "" : "none";
      });
    });

    // Filter zurÃ¼cksetzen
    document.getElementById("resetFilterBtn").addEventListener("click", () => {
      document.getElementById("filterName").value = "";
      document.getElementById("filterRole").value = "";
      const rows = tbody.querySelectorAll("tr");
      rows.forEach(row => row.style.display = "");
    });
  </script>
</body>
