<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Audit Log ‚Äì GoR Admin</title>

    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/animations.css">
</head>

<body data-page="audit-log" onload="requireRole('admin'); initPage(); loadAuditLog();">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <a class="nav-item" href="dashboard.html"><span class="sidebar-icon">üìä</span> Dashboard</a>
        <a class="nav-item" href="product-edit.html"><span class="sidebar-icon">üõí</span> Produkte</a>
        <a class="nav-item" href="settings.html"><span class="sidebar-icon">‚öôÔ∏è</span> Einstellungen</a>
        <a class="nav-item active" href="audit-log.html"><span class="sidebar-icon">üìú</span> Audit Log</a>
        <a class="nav-item" onclick="logout()"><span class="sidebar-icon">üö™</span> Abmelden</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="dashboard-content fade-in">

        <!-- HEADER -->
        <div class="page-header">
            <h1 class="header-title">Audit Log</h1>

            <!-- USER AVATAR -->
            <div class="header-user" onclick="toggleUserDropdown()">
                <div class="header-avatar">A</div>

                <div class="header-dropdown" id="user-dropdown">
                    <a href="settings.html">Profil / Einstellungen</a>
                    <a href="audit-log.html">Audit Log</a>
                    <a onclick="logout()">Abmelden</a>
                </div>
            </div>
        </div>

        <!-- FILTER -->
        <div class="card">
            <h2>Filter</h2>

            <div class="form-grid">

                <div>
                    <label>Typ</label>
                    <select id="filter-type" onchange="loadAuditLog()">
                        <option value="">Alle</option>
                        <option value="login">Login</option>
                        <option value="logout">Logout</option>
                        <option value="product_save">Produkt gespeichert</option>
                        <option value="product_delete">Produkt gel√∂scht</option>
                        <option value="user_add">Benutzer hinzugef√ºgt</option>
                        <option value="user_delete">Benutzer gel√∂scht</option>
                    </select>
                </div>

                <div>
                    <label>Benutzer</label>
                    <input type="text" id="filter-user" placeholder="z.B. admin" oninput="loadAuditLog()">
                </div>

                <div>
                    <label>Datum</label>
                    <input type="date" id="filter-date" oninput="loadAuditLog()">
                </div>

                <div>
                    <label>&nbsp;</label>
                    <button class="primary" onclick="exportAuditCSV()">CSV Export</button>
                </div>

            </div>
        </div>

        <!-- AUDIT TABLE -->
        <div class="table-wrapper mt-20">
            <table class="data-table" id="audit-table">
                <thead>
                    <tr>
                        <th>Zeit</th>
                        <th>Typ</th>
                        <th>Benutzer</th>
                        <th>Nachricht</th>
                    </tr>
                </thead>
                <tbody id="audit-body">
                    <!-- Dynamisch -->
                </tbody>
            </table>
        </div>

    </div>

    <script src="assets/js/state.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/audit.js"></script>

</body>
</html>
