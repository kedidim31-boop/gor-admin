<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Audit Log ‚Äì Gaming of Republic</title>

    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/animations.css">
</head>

<body data-page="audit-log" onload="requireRole('admin'); initPage(); loadAuditLog();">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <a class="nav-item" href="dashboard.html"><span class="sidebar-icon">üìä</span> Dashboard</a>
        <a class="nav-item" href="product-edit.html"><span class="sidebar-icon">üõí</span> Produkte</a>
        <a class="nav-item active" href="audit-log.html"><span class="sidebar-icon">üìú</span> Audit Log</a>
        <a class="nav-item" href="settings.html"><span class="sidebar-icon">‚öôÔ∏è</span> Einstellungen</a>
        <a class="nav-item" onclick="logout()"><span class="sidebar-icon">üö™</span> Abmelden</a>
    </div>

    <!-- MAIN -->
    <div class="dashboard-content fade-in">

        <div class="page-header">
            <h1>Audit‚ÄëProtokolle</h1>

            <div class="header-user" onclick="toggleUserDropdown()">
                <div class="header-avatar">A</div>
                <div class="header-dropdown" id="user-dropdown">
                    <a href="settings.html">Dein Profil</a>
                    <a href="audit-log.html">Audit Log</a>
                    <a onclick="logout()">Abmelden</a>
                </div>
            </div>
        </div>

        <!-- FILTER -->
        <div class="card mb-20">
            <h2>Filter</h2>

            <div class="form-grid">

                <div>
                    <label>Benutzer</label>
                    <input type="text" id="filter-user" placeholder="z. B. admin" oninput="loadAuditLog()">
                </div>

                <div>
                    <label>Aktion</label>
                    <select id="filter-type" onchange="loadAuditLog()">
                        <option value="">Alle Aktionen</option>
                        <option value="product_save">Produkt gespeichert</option>
                        <option value="product_delete">Produkt gel√∂scht</option>
                        <option value="login_success">Login erfolgreich</option>
                        <option value="login_fail">Login fehlgeschlagen</option>
                        <option value="system">System</option>
                    </select>
                </div>

                <div>
                    <label>Datum</label>
                    <input type="date" id="filter-date" onchange="loadAuditLog()">
                </div>

                <div>
                    <label>&nbsp;</label>
                    <button class="primary full" onclick="exportAuditCSV()">CSV exportieren</button>
                </div>

            </div>
        </div>

        <!-- TABLE -->
        <div class="card">
            <h2>Protokollierte Aktionen</h2>

            <div class="table-wrapper">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Zeitpunkt</th>
                            <th>Benutzer</th>
                            <th>Aktion</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="audit-table"></tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="assets/js/state.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/audit.js"></script>
</body>
</html>
