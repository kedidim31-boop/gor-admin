<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming of Republic ‚Äì Registrieren</title>
  <link rel="stylesheet" href="assets/css/layout.css">
</head>
<body>
  <main class="content login-container">
    <div class="login-card">
      <h1 class="logo">üïπÔ∏è Gaming of Republic</h1>
      <h2>Registrieren</h2>
      <form id="registerForm">
        <label>Benutzername</label>
        <input type="text" name="username" placeholder="Dein Benutzername" required>

        <label>E-Mail</label>
        <input type="email" name="email" placeholder="deine@email.de" required>

        <label>Passwort</label>
        <input type="password" name="password" placeholder="********" required>

        <label>Passwort best√§tigen</label>
        <input type="password" name="confirmPassword" placeholder="********" required>

        <button type="submit" class="btn">üìù Konto erstellen</button>
      </form>
      <p class="register-link">Schon ein Konto? <a href="login.html">Login</a></p>
    </div>
  </main>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = this.username.value;
      const email = this.email.value;
      const password = this.password.value;
      const confirmPassword = this.confirmPassword.value;

      if(password !== confirmPassword) {
        alert("Passw√∂rter stimmen nicht √ºberein!");
        return;
      }

      // Dummy-Registrierung (sp√§ter mit Backend/API verbinden)
      alert("Konto erfolgreich erstellt f√ºr: " + username + " (" + email + ")");
      window.location.href = "login.html"; // Weiterleitung zur Login-Seite
    });
  </script>
</body>
</html>
