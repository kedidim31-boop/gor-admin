<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>

    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
</head>

<body>

<header class="nav-header flex-between">
    <div class="flex gap-10">
        <img src="assets/img/logo.png" class="header-logo">
        <h2 class="text-primary">GOR Admin</h2>
    </div>

    <nav class="nav-links flex gap-20">
        <a href="dashboard.html">Dashboard</a>
        <a href="product-edit.html">Produkte</a>
        <a href="audit-log.html">Audit Log</a>
        <a href="settings.html">Einstellungen</a>
    </nav>

    <button class="danger" onclick="logout()">Logout</button>
</header>

<style>
    .nav-header {
        padding: 14px 20px;
        background: rgba(255,255,255,0.04);
        border-bottom: 1px solid var(--color-border);
        box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    .nav-links a {
        color: var(--color-text);
        text-decoration: none;
        transition: 0.2s;
    }

    .nav-links a:hover {
        color: var(--color-primary);
        text-shadow: var(--glow-primary);
    }

    .header-logo {
        height: 34px;
        filter: drop-shadow(0 0 6px var(--color-primary));
    }
</style>

<script src="assets/js/auth.js"></script>

</body>
</html>
