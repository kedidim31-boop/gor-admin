<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming of Republic â€“ Neues Produkt</title>
  <link rel="stylesheet" href="assets/css/layout.css">
  <style>
    .form-group { margin-bottom: 1rem; }
    .dropzone {
      border: 2px dashed #888;
      padding: 1rem;
      text-align: center;
      background: #222;
      color: #ccc;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">ğŸ•¹ï¸ Gaming of Republic</div>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="products.html">Produkte</a></li>
      <li id="userNav" style="display:none;"><a href="users.html">Benutzerverwaltung</a></li>
      <li><button id="logoutBtn" class="btn delete">ğŸšª Abmelden</button></li>
    </ul>
  </nav>

  <main class="content">
    <h1>â• Neues Produkt hinzufÃ¼gen</h1>

    <form id="productForm">
      <div class="form-group">
        <label>Status</label>
        <select id="status">
          <option value="Aktiv">Aktiv</option>
          <option value="Entwurf">Entwurf</option>
        </select>
      </div>

      <div class="form-group">
        <label>Titel</label>
        <input type="text" id="title" required>
      </div>

      <div class="form-group">
        <label>Beschreibung</label>
        <textarea id="description" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label>Anbieter</label>
        <input type="text" id="provider">
      </div>

      <div class="form-group">
        <label>Produkttyp</label>
        <input type="text" id="type">
      </div>

      <div class="form-group">
        <label>Kollektionen</label>
        <input type="text" id="collections">
      </div>

      <div class="form-group">
        <label>Tags</label>
        <input type="text" id="tags">
      </div>

      <div class="form-group">
        <label>Preis (CHF)</label>
        <input type="number" id="price" step="0.01" required>
      </div>

      <div class="form-group">
        <label>SKU</label>
        <input type="text" id="sku">
      </div>

      <div class="form-group">
        <label>EAN</label>
        <input type="text" id="ean">
      </div>

      <div class="form-group">
        <label>Lagerbestand</label>
        <input type="number" id="stock" required>
      </div>

      <div class="form-group">
        <label>Bilder</label>
        <div class="dropzone" id="dropzone">ğŸ“ Bilder hier ablegen oder klicken</div>
      </div>

      <button type="submit" class="btn">âœ… Produkt speichern</button>
    </form>
  </main>

  <script>
    const user = localStorage.getItem("loggedInUser");
    const role = localStorage.getItem("userRole");

    if (!user) window.location.href = "login.html";

    if (role === "viewer") {
      alert("Zugriff verweigert â€“ Nur Editor/Admin dÃ¼rfen Produkte hinzufÃ¼gen.");
      window.location.href = "index.html";
    }

    if (role === "admin") {
      document.getElementById("userNav").style.display = "inline-block";
    }

    if (role === "editor") {
      document.getElementById("status").disabled = true;
      document.getElementById("collections").disabled = true;
    }

    // Produkt speichern
    document.getElementById("productForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const product = {
        status: document.getElementById("status").value,
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        provider: document.getElementById("provider").value,
        type: document.getElementById("type").value,
        collections: document.getElementById("collections").value,
        tags: document.getElementById("tags").value,
        price: document.getElementById("price").value,
        sku: document.getElementById("sku").value,
        ean: document.getElementById("ean").value,
        stock: document.getElementById("stock").value
      };

      const productList = JSON.parse(localStorage.getItem("productList")) || [];
      productList.push(product);
      localStorage.setItem("productList", JSON.stringify(productList));
      alert("âœ… Produkt gespeichert!");
      window.location.href = "products.html";
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("loggedInUser");
      localStorage.removeItem("userRole");
      alert("Du wurdest abgemeldet.");
      window.location.href = "login.html";
    });

    // Dropzone (Demo)
    document.getElementById("dropzone").addEventListener("click", () => {
      alert("Bild-Upload ist noch nicht aktiv â€“ hier kannst du spÃ¤ter Drag & Drop integrieren.");
    });
  </script>
</body>
</html>
