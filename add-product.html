<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neues Produkt ‚Äì Gaming of Republic</title>
  <link rel="stylesheet" href="assets/css/layout.css">
  <style>
    body {
      background-color: #0a0f1c;
      color: #fff;
      font-family: sans-serif;
    }
    h1 {
      color: #ffd700;
      margin-bottom: 2rem;
    }
    form {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background-color: #111827;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
      color: #ffd700;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1.2rem;
      border: 2px solid #ffd700;
      background-color: #0a0f1c;
      color: #fff;
      border-radius: 4px;
    }
    .dropzone {
      border: 2px dashed #ffd700;
      padding: 1rem;
      text-align: center;
      color: #ffd700;
      background-color: #0a0f1c;
      margin-bottom: 1.5rem;
      cursor: pointer;
    }
    .btn-save {
      background-color: #ffd700;
      color: #000;
      padding: 0.8rem 1.5rem;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <main class="content">
    <h1>‚ûï Neues Produkt hinzuf√ºgen</h1>

    <form id="productForm">
      <label for="status">Status</label>
      <select id="status">
        <option value="Aktiv">Aktiv</option>
        <option value="Entwurf">Entwurf</option>
      </select>

      <label for="title">Titel</label>
      <input type="text" id="title" required>

      <label for="description">Beschreibung</label>
      <textarea id="description" rows="3" required></textarea>

      <label for="provider">Anbieter</label>
      <input type="text" id="provider">

      <label for="type">Produkttyp</label>
      <input type="text" id="type">

      <label for="collections">Kollektionen</label>
      <input type="text" id="collections">

      <label for="tags">Tags</label>
      <input type="text" id="tags">

      <label for="price">Preis (CHF)</label>
      <input type="number" id="price" step="0.01" required>

      <label for="sku">SKU</label>
      <input type="text" id="sku">

      <label for="ean">EAN</label>
      <input type="text" id="ean">

      <label for="stock">Lagerbestand</label>
      <input type="number" id="stock" required>

      <label>Bilder</label>
      <div class="dropzone" id="dropzone">üìÅ Bilder hier ablegen oder klicken</div>

      <button type="submit" class="btn-save">‚úÖ Produkt speichern</button>
    </form>
  </main>
<script>
  // Zugriffsschutz
  const user = localStorage.getItem("loggedInUser");
  const role = localStorage.getItem("userRole");

  if (!user) window.location.href = "login.html";

  // Rollenlogik
  if (role === "viewer") {
    alert("Zugriff verweigert ‚Äì Nur Editor/Admin d√ºrfen Produkte hinzuf√ºgen.");
    window.location.href = "index.html";
  }

  if (role === "admin") {
    document.getElementById("userNav").style.display = "inline-block";
  }

  if (role === "editor") {
    document.getElementById("status").disabled = true;
    document.getElementById("collections").disabled = true;
  }

  // Produkt speichern
  document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const product = {
      status: document.getElementById("status").value,
      title: document.getElementById("title").value,
      description: document.getElementById("description").value,
      provider: document.getElementById("provider").value,
      type: document.getElementById("type").value,
      collections: document.getElementById("collections").value,
      tags: document.getElementById("tags").value,
      price: document.getElementById("price").value,
      sku: document.getElementById("sku").value,
      ean: document.getElementById("ean").value,
      stock: document.getElementById("stock").value,
      image: "üìÅ" // Platzhalter f√ºr sp√§teren Upload
    };

    const productList = JSON.parse(localStorage.getItem("productList")) || [];
    productList.push(product);
    localStorage.setItem("productList", JSON.stringify(productList));

    alert("‚úÖ Produkt gespeichert!");
    window.location.href = "products.html";
  });

  // Logout
  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("loggedInUser");
    localStorage.removeItem("userRole");
    alert("Du wurdest abgemeldet.");
    window.location.href = "login.html";
  });

  // Dropzone (Platzhalter)
  document.getElementById("dropzone").addEventListener("click", () => {
    alert("Bild-Upload ist vorbereitet ‚Äì du kannst sp√§ter Drag & Drop aktivieren.");
  });
</script>
</body>
</html>
