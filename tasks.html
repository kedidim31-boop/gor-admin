        <thead>

<script>
  const user = localStorage.getItem("loggedInUser");
  if (!user) window.location.href = "login.html";

  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("loggedInUser");
    localStorage.removeItem("userRole");
    alert("Du wurdest abgemeldet.");
    window.location.href = "login.html";
  });

  document.getElementById("addTaskBtn").addEventListener("click", () => {
    const task = document.getElementById("newTask").value;
    const assigned = document.getElementById("assignedTo").value;
    if (!task || !assigned) {
      alert("Bitte Aufgabe und Zuweisung eingeben!");
      return;
    }
    const row = document.createElement("tr");
    row.innerHTML = `<td>${task}</td><td>${assigned}</td><td>Offen</td><td><button class="btn doneBtn">âœ”ï¸ Erledigt</button></td>`;
    document.getElementById("taskTable").appendChild(row);
    document.getElementById("newTask").value = "";
    document.getElementById("assignedTo").value = "";
  });

  document.addEventListener("click", e => {
    if (e.target.classList.contains("doneBtn")) {
      const row = e.target.closest("tr");
      row.cells[2].textContent = "Erledigt";
      e.target.remove();
    }
  });

  const year = new Date().getFullYear();
  document.getElementById("footerText").textContent =
    `Â© ${year} Gaming of Republic - Alle Rechte vorbehalten.`;
</script>
